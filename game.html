<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe | Inji</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
            font-size: 2.5em;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 2px solid #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cell:hover {
            transform: scale(0.98);
        }

        .cell.x { background: #e74c3c; color: white; }
        .cell.o { background: #3498db; color: white; }

        .status {
            font-size: 1.5em;
            margin-top: 20px;
            padding: 10px;
            background: #2c3e50;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            width: 100%;
            max-width: 400px;
        }

        .reset-btn {
            margin-top: 30px;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #2980b9;
        }

        .player {
            font-size: 1.2em;
            text-align: center;
            margin: 20px 0;
        }

        .player.x { color: #e74c3c; }
        .player.o { color: #3498db; }

        /* NEW: Return to Home Button */
        .back-btn {
            margin-top: 20px;
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="status" id="status">Player X's Turn</div>

    <div class="player" id="player">Player X</div>

    <button class="reset-btn" id="reset">Reset Game</button>
    <a href="index.html" class="back-btn">Return to Home</a>

    <script>
        // ... (your existing JavaScript code)
    </script>
  <a href = "index.html">Home</a>
</body>
</html>
